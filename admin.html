<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin IoT - Escuela</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html"> Escuela IoT</a>
      <div class="collapse navbar-collapse">
        <div class="navbar-nav">
          <a class="nav-link" href="index.html">Monitoreo</a>
          <a class="nav-link" href="control.html">Control</a>
          <a class="nav-link" href="admin.html">Admin</a> </div>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Administraci贸n de Dispositivos</h2>
      <button id="add-device-btn" class="btn btn-primary">
        <i class="bi bi-plus-circle"></i> Agregar Dispositivo
      </button>
    </div>
    
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Estado</th>
            <th>Ubicaci贸n</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="devices-table-body">
          </tbody>
      </table>
    </div>
  </main>

  <div class="modal fade" id="device-modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title">Agregar Dispositivo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="device-form">
            <input type="hidden" id="device-id">
            <div class="mb-3">
              <label for="device-name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="device-name" required>
            </div>
            <div class="mb-3">
              <label for="device-location" class="form-label">Ubicaci贸n (ej. Sal贸n 101)</label>
              <input type="text" class="form-control" id="device-location" required>
            </div>
            <div class="mb-3">
              <label for="device-type" class="form-label">Tipo de Dispositivo</label>
              <select id="device-type" class="form-select" required>
                <option value="" disabled selected>Selecciona un tipo...</option>
                <option value="light">Luz (light)</option>
                <option value="door">Puerta (door)</option>
                <option value="window">Ventana (window)</option>
                <option value="motion_sensor">Sensor de Movimiento (motion_sensor)</option>
              </select>
            </div>
             <div class="mb-3">
              <label for="device-status" class="form-label">Estado Inicial</label>
              <select id="device-status" class="form-select" required>
                 </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/admin.js"></script>
</body>
</html>
